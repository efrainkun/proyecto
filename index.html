<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Título del Proyecto</h1>
        <p>Una breve descripción de su propósito.</p>
    </header>

    <main>
        <section id="introduccion">
            <h2>Introducción</h2>
            <p>Texto que explique el propósito o los detalles del proyecto.</p>
        </section>

        <section id="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="imagenes">
                <img src="https://via.placeholder.com/150" alt="Imagen 1">
                <img src="https://via.placeholder.com/150" alt="Imagen 2">
                <img src="https://via.placeholder.com/150" alt="Imagen 3">
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Nombre</p>
    </footer>
</body>
</html>
